<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial;
            padding: 20px;
            max-width: 500px;
            margin: auto;
        }

        h2 {
            text-align: center;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 16px;
        }

        button {
            background: #007bff;
            border: none;
            color: white;
            border-radius: 6px;
        }

        #feedback {
            margin-top: 20px;
        }

        .card {
            padding: 15px;
            border-radius: 10px;
            background: #f0f0f0;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

<h2>Tadasana Pose Analyzer</h2>
<p style="text-align:center;">Upload your photo to get feedback</p>

<input type="file" id="fileInput" accept="image/*">
<button onclick="upload()">Analyze</button>

<div id="feedback"></div>

<script>
async function upload() {
    const file = document.getElementById("fileInput").files[0];
    if (!file) return alert("Choose an image!");

    let form = new FormData();
    form.append("file", file);

    let res = await fetch("/analyze", {
        method: "POST",
        body: form
    });

    let data = await res.json();

    let fb = document.getElementById("feedback");
    fb.innerHTML = "";

    data.feedback.forEach(text => {
        fb.innerHTML += `<div class="card">${text}</div>`;
    });
}
</script>

</body>
</html>
